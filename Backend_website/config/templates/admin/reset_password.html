{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block title %}Восстановление пароля | {{ block.super }}{% endblock %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="{% static "admin/css/login.css" %}">
<style>
    .password-reset-wrapper {
        max-width: 400px;
        margin: 40px auto;
    }
    .password-reset-wrapper h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .password-reset-wrapper .submit-row {
        text-align: center;
    }
    #result {
        margin-top: 15px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div id="content-main">
  <div class="password-reset-wrapper">
    <h2>Восстановление пароля администратора</h2>

    <form id="resetForm">
        {% csrf_token %}
        <div class="form-row">
            <label for="id_email">Email администратора:</label>
            <input type="email" id="id_email" name="email" required>
        </div>
        <br>
        <div class="submit-row">
            <input type="submit" value="Отправить новый пароль">
        </div>
    </form>

    <p id="result"></p>
  </div>
</div>

<script>
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = e.target.email.value;

        try {
            const response = await fetch('/admin/api/reset-password/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            });

            const data = await response.json();
            const msg = data.message || data.error || 'Неизвестный ответ сервера';
            document.getElementById('result').innerText = msg;
        } catch (err) {
            document.getElementById('result').innerText = 'Ошибка соединения с сервером';
        }
    });
</script>
{% endblock %}
