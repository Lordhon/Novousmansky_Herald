version: "3.9"

services:
  backend:
    container_name: backend
    restart: unless-stopped
    build:
      context: ./config
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${PASSWORD_DB}
      POSTGRES_DB: Novousmansky_vestnik
    volumes:
      - static_volume:/app/staticfiles       
      - media_volume:/app/media              
    depends_on:
      - db

  db:
    image: postgres:17
    restart: unless-stopped
    container_name: db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${PASSWORD_DB}
      POSTGRES_DB: Novousmansky_vestnik
    volumes:
      - db_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles       
      - media_volume:/app/media               
    depends_on:
      - backend

volumes:
  db_data:
  static_volume:
  media_volume:
